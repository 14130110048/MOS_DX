<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>map</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            max-width: 100%;
            overflow: hidden !important;
            background-color: #000000;
        }

        #app {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="pinch-zoom" style="width: 100%;height: 500px;background-color: #000000;display: flex;align-items: center;justify-content: center;margin-top: 150px;">
            <img :src="imageSrc" style="transform: rotate(-90deg);width: auto;height: 80%;">
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/pinchzoom.js"></script>
<script type="text/javascript" src="../../script/api_extend.js"></script>
<script type="text/javascript">
    var pinch;
    var vm;
    apiready = function() {
        initVm();
    }

    function initVm() {
        vm = new Vue({
            el: '#app',
            data: {
                imageSrc: ''
            },
            mounted: function() {
                this.imageSrc = api.pageParam.imageSrcArr;
                this.$nextTick(function() {
                    pinch = new RTP.PinchZoom($('.pinch-zoom')[0], {});
                })
            },
            methods: {}
        })
    }
</script>

</html>
